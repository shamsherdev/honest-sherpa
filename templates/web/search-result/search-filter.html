<script>
cat_id_list = []
function select_category(id){
let cat_id = $('#flexCheckDefault_' + id).val()
cat_id_list.push(cat_id)

console.log(cat_id_list)
let csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
$.ajax({
          type: "POST",
          url: "{% url 'sub_category_ajax_dayanamic' %}",
          headers: { 'X-CSRFToken': csrftoken },
          data:
        {
         cat_id:cat_id_list
     },
      success:function(res){
          console.log(res)
          $('#panelsStayOpen-collapseTwo').html(res)
          
        },
        error:function(res){
          toastr.error(res.responseJSON.message);
        }
  });
  }
</script>
